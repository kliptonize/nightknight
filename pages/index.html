<html>
	<head>
		<title>Nightknight</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0">

		<link rel="shortcut icon" href="../assets/images/logo-favicon-light.png">
		<!-- inject:css -->
		<link rel="stylesheet" href="../assets/css/minified/nightknight_stylesheet.css">
		<link rel="stylesheet" href="../assets/css/plugins/font-awesome.min.css">
		<!-- endinject -->
	</head>
	<body>
		<div class="container u-full-width u-full-height padding-40">
			<div class="row float-right padding-r-10 margin-t-m-20 hide-mobile">
				<div class="one columns">
					<ul class="text-left">
						<li>Session:</li>
						<li>UserID:</li>
						<li>Duration:</li>
					</ul>
				</div>
				<div class="two columns">
					<ul class="text-right">
						<li id="session">#</li>
						<li id="userid">#</li>
						<li id="duration">#</li>
					</ul>
				</div>
			</div>
			<div class="row v-align-center">
				<div class="twelve columns u-full-width">
					<div class="input-group">
						<img src="../assets/images/logo-light.png" />
						<label for="searchForPlace">Find your nearest lookout spot<span class="hide-mobile"> online, and become the hero your city deserves:</span></label>
						<input type="text" placeholder="Find your city and press enter" id="searchForPlace" />
					</label>
				</div>
			</div>
		</div>
		<footer>
			<div class="row float-right padding-r-10 padding-b-10 v-align-bottom text-right">
				<div class="three columns">
					Made by <a href="http://www.koen.coff.ie">a Code Hunter</a>.
				</div>
			</div>
		</footer>
	</body>
	<!-- inject:js -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../assets/js/functions.js"></script>
	<!-- endinject -->
</html>
